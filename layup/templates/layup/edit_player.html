{% extends 'layup/base.html' %}

{% block title %} - Edit {{ player.user.username }}{% endblock %}

{% block body %}
    <h1>Edit {{ player.user.username }}</h1>
    <form id="edit_player_form" method="post" action={% url 'layup:player_edit' player.user.username %}>
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ player_form.as_p }}
        <input type="submit" name="submit" value="Edit" />
    </form>
{% endblock %}
