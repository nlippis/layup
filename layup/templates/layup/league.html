{% extends 'layup/base.html' %}

{% block title %} - {{ league }}{% endblock %}

{% block body %}
    <h1>{{ league }}</h1>
    {% if teams %}
    <ul>
        {% for team in teams %}
        <li><a href="{% url 'layup:team' team.url %}">{{ team.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
