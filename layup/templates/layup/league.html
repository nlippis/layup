{% extends 'layup/base.html' %}

{% block title %} - {{ league.name }}{% endblock %}

{% block body %}
    <h1>{{ league.name }}</h1>
    {% if teams %}
    <ul>
        {% for team in teams %}
        <li><a href="{% url 'layup:team' league.url team.url %}">{{ team.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
