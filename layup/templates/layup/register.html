{% extends 'layup/base.html' %}

{% block title %} - Register{% endblock %}

{% block body %}
    <h1>Register</h1>
    {% if registered %}
    <strong>Thank you for registering</strong>
    {% else %}
    <form id="player_form" method="post" action={% url 'layup:register' %}>
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ player_form.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
{% endblock %}
