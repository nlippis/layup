{% extends 'layup/base.html' %}

{% block title %} - {{ team }}{% endblock %}

{% block body %}
    <h1>{{ team.name }}</h1>
    {% if players %}
    <ul>
        {% for player in players %}
        <li><a href="{% url 'layup:player' player.user.username %}">{{ player.user.username }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
